<!DOCTYPE HTML>
<html>

<head>
    <title>Clock Test</title>
    <link rel="stylesheet" href="clock.css" />
</head>

<body>
    <div id="clock-wrapper">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div> <!-- / hour -->
            <div class="min">
                <div class="mn" id="mn"></div>
            </div> <!-- / min -->
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div> <!-- / sec -->
        </div> <!-- / clock -->

        <div class="controls-wrapper">
            <!-- Commented the Buttons Pause/Resume Markup -->
            <!-- <button id="pause">
       Pause
     </button>
     <button id="resume">
       Resume
     </button>  -->
            <!-- If the above code block in uncommented & the js code  
      will enable the buttons functionality-->
            <!-- End of Buttons Pause/Resume Markup -->


            <div id="check-control">
                <label>
                    <input type="checkbox" id="check-pause">
                    Pause / Resume Toggle
                </label>
            </div> <!-- / check-control -->

        </div> <!-- / controls-wrapper -->
    </div> <!-- / clock-wrapper -->
    <script text="text/javascript" src="clock.js"> </script>

</body>

</html>
