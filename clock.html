<html>

<head>
    <title>Clock Test</title>
    <link rel="stylesheet" href="clock.css" />
</head>

<body>
    <<div id="clock-wrapper">
    <div class="clock">
      <div class="clock__hour">
        <div class="clock__hour--hand"></div>
      </div><!-- / clock__hour -->
      <div class="clock__min">
        <div class="clock__min--hand"></div>
      </div><!-- / clock__min -->
      <div class="clock__sec">
        <div class="clock__sec--hand"></div>
      </div><!-- / clock__sec -->
    </div><!-- / clock -->
    <div class="controls">
      <label>
      <input id="check-pause" type="checkbox"> 
        Pause / Resume Toggle
      </label>
    </div> <!-- / controls -->
